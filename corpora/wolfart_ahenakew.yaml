id: wolfart_ahenakew
title: "Ahenakew-Wolfart Texts"
description: "Plains Cree texts compiled and edited by H. C. Wolfart and Freda Ahenakew"
mode:
  - name: default
    folder: plainscree
within:
  - label:
    eng: sentence
    value: sentence
  - label:
    eng: paragraph
    value: paragraph
context:
  - label:
    eng: 1 sentence
    value: 1 sentence
pos_attributes:
  - lemma: lemma
  - analysis: analysis
  - dependency: dependency
  - gloss: gloss
struct_attributes:
  - text_title: title
  - text_author: author
  - text_lang: lang
  - text_title1: text_title1
  - text_title2: text_title2
custom_attributes:
  - speechdb:
      custom_type: struct
      pattern: <a href="https://speech-db.altlab.app/maskwacis/advanced_search_results/?transcription=<%= pos_attrs.word %>&exact=exact&status=all&quality=all&kind=all"><%= pos_attrs.word %> on speech-db...</a>