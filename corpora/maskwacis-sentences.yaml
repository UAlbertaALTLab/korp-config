id: maskwacis-sentences
title: "Maskwacis Sentences"
description: "Sentences elicited in Maskwacis"
mode:
  - name: default
    folder: plainscree
within:
  - label:
    eng: sentence
    value: sentence
  - label:
    eng: paragraph
    value: paragraph
context:
  - label:
    eng: 1 sentence
    value: 1 sentence
pos_attributes:
  - lemma: lemma
  - analysis: analysis
struct_attributes:
  - sentence_translation: translation
  - sentence_id: sentence_id
  - sentence_transcription: transcription
  - sentence_semantic-class: semantic-class
custom_attributes:
  - recording:
      custom_type: struct
      pattern: <%= pos_attrs.sentence_recording %>
  - speechdb:
      custom_type: struct
      pattern: <a href="https://speech-db.altlab.app/maskwacis/advanced_search_results/?transcription=<%= pos_attrs.sentence_transcription %>&exact=exact&status=all&quality=all&kind=all"><%= pos_attrs.sentence_transcription %> on speech-db...</a>